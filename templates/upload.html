<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video for Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4">Upload Video for Inspection</h1>
    <hr>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="video">Choose Video File:</label>
            <input type="file" class="form-control-file" id="video" name="video" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

</body>
</html>
